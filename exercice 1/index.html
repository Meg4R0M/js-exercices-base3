<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="addBorder(this)" onmouseout="delBorder(this)"/>
  <script>
    function addBorder(test){
      test.style.border="3px solid red";
    }
    function delBorder(test){
        test.style.border="0px";
    }
  </script>
  </body>
</html>
